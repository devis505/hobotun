<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic"> 
				        	<i class="fa fa-wechat"></i>
				            Списко форумов<br/><br/>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <table style="margin: auto; width: 85%; color:white; background-color: #455a64;">
				        	<tr>
				        		<td style="border-right-color: white; border-right-style: ridge; height: 35px;"><span style="padding-left: 15px;">Форум</span></td>
				        		<td style="width:70px; border-right-color: white; border-right-style: ridge; text-align: center;">Темы</td>
				        		<td style="width:90px; text-align: center;">Сообщения</td>
				        	</tr>
				        	<tr>
								<td colspan="3" style="background-color: white;">
									<h:form id="FormForumSection" enctype="multipart/form-data" style="padding-left: 0px;">
										<p:dataGrid var="section" value="#{forumMain.forumSections}" columns="1" paginator="false" id="forumSection" layout="grid" >
											<span style="font-size: 20px;">
												<i class="fa #{section.forumSection.vl_icon}">#{section.forumSection.nm_forum_section}</i>
											</span>
											<table style="margin-top: -25px; width: 100%;">
												<p:dataGrid var="forums" value="#{section.forums}" columns="1" paginator="false" id="forums" layout="grid" >
													<tr style="background: rgba(0, 0, 0, 0.06);">
														<td style="font-size: 16px;"><a href="">#{forums.nm_forum}</a><br/>
															<span style="font-size: 10px; color: #A1ADAF; padding-bottom: 3px; padding-left: 1px;"> #{forums.vl_discription} </span></td>
														<td style="width: 75px; text-align: center;">0</td>
														<td style="width: 77px; text-align: center;">0</td>
													</tr>													
												</p:dataGrid>
											</table>
										</p:dataGrid>
							        </h:form>
						        </td>
							</tr>
				        </table>				        

			        </div>
			    </div>
			</div>
		</div>
	</h:form>
</ui:composition>
