<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic" style="color: #666f77;"> 
				        	<i class="fa fa-wechat" ></i>
				            <a href="#{defValue.appPath}/pages/forum/forumList.jsf">Списко форумов</a> - <a href="#{defValue.appPath}/pages/forum/forum.jsf?id=#{thema.idForum}">#{thema.forum.nm_forum}</a><br/><br/>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        
				        <p:link rendered="#{userSession.user.authorization}" styleClass="HoverEffect Fs20" 
				        	style="margin-left: 85px;" href="#{defValue.appPath}/pages/forum/addForum.jsf?id=#{thema.idForum}" value="Новая тема"/>
				       				        
				        <div class="EmptyBox10"></div>
				        
				        <table style="margin: auto; width: 85%; color:white; background-color: #455a64;">
				        	<tr>
				        		<td style="border-right-color: white; border-right-style: ridge; height: 35px;"><span style="padding-left: 15px;">Форум</span></td>
				        		<td style="width:70px; border-right-color: white; border-right-style: ridge; text-align: center;">Ответов</td>
				        		<td style="width:145px; border-right-color: white; border-right-style: ridge; text-align: center;">Автор</td>
				        		<td style="width:84px; text-align: center;">Просмотров</td>
				        	</tr>
				        	<tr>
								<td colspan="4" style="background-color: white;">
									<h:form id="FormThemas" enctype="multipart/form-data" style="padding-left: 0px;">
										<table style="padding-left: 0px; margin-top: 0px; width: 100%;">
											<p:dataGrid var="thema" value="#{thema.themas}" columns="1" paginator="false" id="fotumThemas" layout="grid" paginatorAlwaysVisible="false" >
												<tr style="background: rgba(0, 0, 0, 0.06);">
													<td style="font-size: 18px; height: 40px;"><a href="#{defValue.appPath}/pages/forum/topic.jsf?id=#{thema.id_thema}"> <i class="#{thema.classStyle}" style="padding-right: 4px;"></i>#{thema.nm_thema}</a></td>
													<td style="font-size: 18px; height: 40px; width: 75px; text-align: center;"><a href="../../pages/forum/topic.jsf?id=#{thema.id_thema}">#{thema.nn_count_otvet}</a></td>
													<td style="font-size: 18px; height: 40px; width: 145px; text-align: center;"><a href="../../pages/forum/topic.jsf?id=#{thema.id_thema}">#{thema.nm_user}</a></td>
													<td style="font-size: 18px; height: 40px; width: 84px; text-align: center;"><a href="../../pages/forum/topic.jsf?id=#{thema.id_thema}">#{thema.nn_count_view}</a></td>
												</tr>													
											</p:dataGrid>
										</table>
							        </h:form>
						        </td>
							</tr>
				        </table>				        
				        
			        </div>
			    </div>
			</div>
		</div>
		
		<script type="text/javascript">
	    	$('.ui-datagrid.ui-widget').remove();
	    	$('.ui-grid-row').remove();
        </script>
		
	</h:form>
</ui:composition>
