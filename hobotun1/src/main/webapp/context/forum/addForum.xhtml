<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic" style="color: #666f77;"> 
				        	<i class="fa fa-wechat" ></i>
				            <a href="#{defValue.appPath}/pages/forum/forumList.jsf">Списко форумов</a> - <a href="#{defValue.appPath}/pages/forum/forum.jsf?id=#{thema.idForum}">#{thema.forum.nm_forum}</a> - Создать новую тему<br/><br/>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:form id="main">
					      	<h:panelGrid style="margin: auto;">
					      		<p:row>
					      			<h:column><p:outputLabel value="Тема:" style="padding-right: 15px;" /> </h:column>
					      			<h:column><p:inputText value="#{addTopic.nm_topic}" placeholder="Название темы" size="80" /></h:column>
					      		</p:row>
					      		<p:row>
					      			<h:column colspan="2">
									    <p:editor id="editor" widgetVar="editorWidget" value="#{addTopic.text}" width="635" style="padding-top: 30px;" />
									    <p:commandButton value="Сохранить" icon="ui-icon-disk" style="margin-top:20px; background-color: #455A64;" 
									    	process="@form" update="@form" actionListener="#{addTopic.onSave}" />
									</h:column>
					      		</p:row>
					      	</h:panelGrid>
					    </h:form>

			        </div>
			    </div>
			</div>
		</div>
		
	</h:form>
</ui:composition>
