<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic"> 
				        	<i class="fa fa-wechat" style="color: #666f77;"></i>
				            <a href="../../pages/forum/forumList.jsf">Удалени/Добавление группы</a><br/><br/>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:form id="FormForumSection" enctype="multipart/form-data" style="padding-left: 0px;">
							<p:dataGrid var="section" value="#{addSection.forumsSections}" columns="2" paginator="false" id="forumSection" layout="grid" >
								
									<i class="fa #{section.vl_icon} Fs20"></i>
									<p:outputLabel value="#{section.nm_forum_section}" style="padding-left: 10px;" />
									<p:link value="Удалить" style="padding-left: 10px;">
										<f:param value="#{section.id_forum_section}" name="idSection" />
									</p:link>
								
							</p:dataGrid>
				        </h:form>
				        
				        <div class="EmptyBox10"></div>
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:panelGrid columns="2">
				        
				        	<p:outputLabel value="Название" />			
				        	<p:inputText value="#{addSection.forumSection.nm_forum_section}"/>		
				        	
				        	<p:outputLabel value="Картинка" />			
				        	<p:inputText value="#{addSection.forumSection.vl_icon}"/>			        
				        		        
				        </h:panelGrid>
				        <br/>
				        <p:commandButton value="Добавить группу" actionListener="#{addSection.onSave}" />
				        
			        </div>
			    </div>
			</div>
		</div>
	</h:form>
</ui:composition>
