<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic"> 
				        	<i class="fa fa-wechat" style="color: #666f77;"></i>
				            <a href="../../pages/forum/forumList.jsf">Удалени/Добавление форума</a><br/><br/>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:form id="FormForumSection" style="padding-left: 0px;">
							<p:dataGrid var="forums" value="#{addSectionForum.forums}" columns="2" paginator="false" id="forumSection" layout="grid" >
									<p:outputLabel value="#{forums.nm_forum}" style="padding-left: 10px;" />
									<p:commandLink actionListener="#{forums.onDelete}" value="Удалить"  style="padding-left: 10px;" update="forumSection" />
							</p:dataGrid>
				        </h:form>
				        
				        <div class="EmptyBox10"></div>
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:panelGrid columns="2">
	
							<p:outputLabel value="Раздел форума" />
							<p:selectOneMenu id="car" value="#{addSectionForum.section}">
					            <f:selectItem itemLabel="Выберите раздел" itemValue="" />
					            <f:selectItems value="#{addSectionForum.sections.sections}" />
					        </p:selectOneMenu>
				        
				        	<p:outputLabel value="Название" />		
				        	<p:inputText value="#{addSectionForum.forum.nm_forum}"/>		
				        	
				        	<p:outputLabel value="Описание" />		
				        	<p:inputText value="#{addSectionForum.forum.vl_discription}"/>
				        	
				        </h:panelGrid>
				        <br/>
				        <p:commandButton value="Добавить форум" actionListener="#{addSectionForum.onSave}" />
				        
			        </div>
			    </div>
			</div>
		</div>
	</h:form>
</ui:composition>
