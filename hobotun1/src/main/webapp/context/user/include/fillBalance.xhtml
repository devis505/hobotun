<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		<h:form id="main">
			<h:panelGrid columns="2" cellpadding="10" id="infoPanel">
				<p:outputLabel styleClass="Fs18" value="Поподлнить на:" />
				<p:inputText styleClass="Fs18" style="padding-left:0px !important;"
					value="#{userSession.user.addBalance}" />

				<p:commandButton value="Пополнить" class="CyanButton Fleft"
					icon="fa fa-plus" update="@form"
					action="#{userSession.user.fillBalance}">
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:composition>

</ui:composition>
