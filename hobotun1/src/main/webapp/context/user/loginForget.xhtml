<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<div class="Container100">
	    <div class="EmptyBox50"></div>
	    
	    <div class="Wid90 MarAuto">
	        <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
	            <div class="Card TexAlCenter" style="margin-bottom:-650px;">
	                <h:graphicImage name="images/logo.svg" library="adamantium-layout" style="max-width:180px;"/>
	                <div class="SeparatorFull"></div>
	                <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Укажите e-mail для востановления пароля</div>
	                <div class="EmptyBox20"></div>
	                <div class="Card SoftGrayBack">
	                    
	                    <h:form id="login-form">
							<h:panelGrid id="grid" columns="1" styleClass="MarAuto Wid90" >
		                		<p:inputText id="Email" placeholder="Email" styleClass="Wid90 TexAlCenter" value="#{forgetPass.email}"/>
		                		<p:message for="Email" id="EmailErr" />
		                	</h:panelGrid>
		                	
		                    <div class="EmptyBox30"></div>
		                    <p:commandButton id="enterUser" value="Отправить" icon="fa fa-sign-in" styleClass="CyanButton" update="grid" process="@form" 
		                      actionListener="#{forgetPass.onSendMail}" />
		                    <div class="EmptyBox10 ShowOnMobile"></div>
		            	</h:form>
	                </div>
	                <div class="EmptyBox10"></div>
	            </div>
	        </div>
	    </div>
	    
	    <div class="EmptyBox10"></div>
	</div>
</ui:composition>
