<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<div class="Container100">
	    <div class="EmptyBox50"></div>
	    
	    <div class="Wid90 MarAuto">
	        <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
	            <div class="Card TexAlCenter" style="margin-bottom:-650px;">
	                <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Вход</div>
	                <div class="EmptyBox20"></div>
	                <div class="Card SoftGrayBack">
	                    
	                    <h:form id="login-form">
							<h:panelGrid id="grid" columns="1" styleClass="MarAuto Wid90" >
		                		<p:inputText id="Email" placeholder="Email" styleClass="Wid90 TexAlCenter" value="#{auth.email}"/>
		                		<p:message for="Email" id="EmailErr" />
		                		<p:inputText id="password" type="password" placeholder="Пароль" styleClass="Wid90 TexAlCenter" value="#{auth.pass}"/>
		                		<p:message for="password" />
		                	</h:panelGrid>
		                	
		                    <div class="EmptyBox30"></div>
		                    <!-- p:commandButton id="submitButton" value="Войти" actionListener="#{messagesView.growlMessage()}" update="grid" styleClass="CyanButton/ -->
		                    <p:commandButton id="enterUser" value="Войти" icon="fa fa-sign-in" styleClass="CyanButton" update="grid" process="@form" 
		                      actionListener="#{auth.auth}" />
		                    <div class="EmptyBox10 ShowOnMobile"></div>
		                    <p:button value="Забыли пароль ?" icon="fa fa-lock" styleClass="RedButton" outcome="loginForget"/>
		            	</h:form>
	                </div>
	                <div class="EmptyBox10"></div>
	            </div>
	        </div>
	    </div>
	    
	    <div class="EmptyBox10"></div>
	</div>
</ui:composition>
