<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <div style="width: 1224px; margin: auto;">
		<div class="Container100 Responsive100">
			<div class="ContainerIndent">
				<div class="Card">
			        <div class="CardTopic"> 
			        	<i class="fa fa-newspaper-o Fleft MarRight10 Orange"></i> 
			            <div class="Fleft"><p:outputLabel value="#{newsViev.newsTbl.vl_topic}" styleClass="Orange" /> </div><br/><br/>
			        </div>
			        <div class="SeparatorFull"></div>
			        <div class="EmptyBox10"></div>
			        			        			        
			        <div class="Container100 Responsive100">
			        	<div class="ContainerIndent">
					        <div class="Fs18"><p:outputLabel value="#{newsViev.newsTbl.vl_news}" /> </div>
					    </div>
			        </div>
		        </div>
		    </div>
		</div>
		
		<div class="Container100 Responsive100">
			<div class="ContainerIndent">
				<div class="Card">
					<div class="CardTopic"> 
			        	<i class="icon-chat2 Fleft MarRight10"></i> 
						<div class="Fleft">Оставляйте своим коментарии</div>
						<div class="EmptyBox10"></div>
			        </div>
			        <div class="SeparatorFull"></div>
			        <div class="EmptyBox10"></div>
			        
			        <h:form>
						<table style="padding-left: 10px; margin-top: 0px; width: 100%;">
							<p:dataGrid var="msg" value="#{newsViev.newsMsg}" columns="1" paginator="false" id="newsVievMsg" layout="grid" paginatorAlwaysVisible="false" >
								<tr style="background: rgba(0, 0, 0, 0.06);">
									<td style="font-size: 18px; height: 40px; color: black; vertical-align: top;">
									
										<table style="width: 154px;">
											<tr><td><p:outputLabel value="#{msg.login}" /></td></tr>
											<tr><td style="text-align: center;"><h:graphicImage url="/GetImage?idImg=#{msg.idImage}" /></td></tr>
											<tr><td><p:outputLabel value="На сайте c #{msg.dtReg}" /></td></tr>
											<tr><td><p:outputLabel value="Рейтинг: #{msg.rating_user}" /></td></tr>
										</table>
									</td>
									<td style="font-size: 18px; height: 40px; width: 938px; color: black; vertical-align: top;">
										<span style="display: block; padding-left:5px; padding-top: 5px; padding-right:5px;">
											<h:outputText value="#{msg.vl_msg}" escape="false" />
										</span>
									</td>
								</tr>													
							</p:dataGrid>
						</table> 
						<div style="display:block; padding-left:13px;">
							<p:editor id="editor" widgetVar="editorWidget" value="#{newsViev.text}" width="635" style="padding-top: 30px;" rendered="#{userSession.user.authorization}" />
							<p:commandButton value="Отправить" icon="ui-icon-disk" style="margin-top:20px; background-color: #455A64;"  rendered="#{userSession.user.authorization}"
							    	process="@form" update="@form" actionListener="#{newsViev.onSaveText}" />
						</div> 
					    
					</h:form>	        
				</div>
			</div>
		</div>
	</div>
	
</ui:composition>
