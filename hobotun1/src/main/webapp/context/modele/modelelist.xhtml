<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic"> 
				        	<i class="fa fa-search Fs30 Fleft MarRight10"></i> 
				            Поиск модели<br/>
				            <span class="CardSubTopic">Введите наименование модели для поиска, для более точного поиска выберите категорию</span>
				            <div class="EmptyBox10"></div>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:panelGrid columns="3" cellpadding="5">
					        <h:panelGrid columns="1" cellpadding="5">
					        	<p:outputLabel for="Category" value="Категории:" />
		                        <p:selectOneMenu id="Category" style="width:250px;" value="#{findModele.categoryes.category}"  >
									<f:selectItem itemLabel="Все категории" itemValue="" />
									<f:selectItems value="#{findModele.categoryes.categoryes}" />
								</p:selectOneMenu>
					        </h:panelGrid>
					        
					        <h:panelGrid columns="1" cellpadding="5">
					        	<p:outputLabel for="keyWord" value="Ключевому слову:" />
		                        <p:inputText id="keyWord" value="#{findModele.keyWord}" style="width:95%;" placeholder="Поиск..."/>
					        </h:panelGrid>
					        
					        <h:panelGrid columns="1" cellpadding="5">
					        	<p:outputLabel for="search" value="$" styleClass="White" />
					        	<p:commandButton id="search" value="Поиск" styleClass="GreenButton" update="modelsFinded" actionListener="#{findModele.onClickFindButton}" />
					        </h:panelGrid>
					        
					    </h:panelGrid>
				        
				        <div class="EmptyBox10"></div>
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
				        <h:panelGrid columns="1" cellpadding="5">
					        <p:outputLabel for="cort" value="Сортировать по:" />
	                        <p:selectOneButton id="cort" value="#{findModele.option}">
	                        	<p:ajax update="modelsFinded" listener="#{findModele.onChangeOption}" /> 
	                        	<f:selectItem itemLabel="Дате" itemValue="1" />
	                            <f:selectItem itemLabel="Популярности" itemValue="2" />
	                            <f:selectItem itemLabel="Цене" itemValue="3" />
	                            <f:selectItem itemLabel="Только бесплатные" itemValue="4" />
	                        </p:selectOneButton>
                        </h:panelGrid>
                        
                        <div class="EmptyBox10"></div>
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
				        
			        	<p:dataGrid var="model" value="#{findModele.models}" columns="6" rows="12" paginator="true" id="modelsFinded" layout="grid" paginatorPosition="bottom" >
							<a href="../../pages/modele/modele.jsf?id=#{model.idModel}">
								<span style="width: 170px; height: 160px; padding-bottom: 20px;" class="Container100 ContainerIndent"> 
									<h:graphicImage url="/GetImage?idImg=#{model.idImg1min}" /> 
									
									<span style="width: 170px;"> 
										<i class="fa fa-rub Fs10 Fleft MarRight10">#{model.price}</i> 
										<i class="fa fa-star-o Fs10 Fleft MarRight10">0</i> 
										<i class="fa fa-upload Fs10 Fleft MarRight10">0</i> 
										<i class="fa fa-wechat Fs10 Fleft MarRight10">0</i>
									</span>
								</span>
							</a>
						</p:dataGrid>
				        
				        <div class="EmptyBox10"></div>
				        <div class="SeparatorFull"></div>
				        <span class="Red FontAdamantiumBold Fs18">559</span><br/>
				        <span class="Fs12 FontAdamantiumRegular">Всего моделей найдено</span>
			        </div>
			    </div>
			</div>
		</div>
	</h:form>
</ui:composition>
