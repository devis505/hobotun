<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FF4081', '#FB8C00', '#43A047', '#8E24AA'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth:1,
                    markerOptions: {
                        shadow: false,
                        size:7,
                        style:'circle'
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }
        </style>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    </ui:define>
    
    <h:form id="main" rendered="#{userSession.iaAdmin}">
	    <div style="width: 1224px; margin: auto;">
			<div class="Container100 Responsive100">
				<div class="ContainerIndent">
					<div class="Card">
				        <div class="CardTopic"> 
				        	<i class="fa fa-connectdevelop" style="color: #666f77;">Модели ожидающие модерации</i>
				        </div>
				        
				        <div class="SeparatorFull"></div>
				        <div class="EmptyBox10"></div>
			
				        <h:form id="notModeration" enctype="multipart/form-data" style="padding-left: 20px;">
							<p:dataGrid var="model" value="#{modeleNotModer.modeles}" columns="6" paginator="false" layout="grid" >
								<h:panelGrid columns="1">
									
									<p:link href="../modele/modele.jsf?id=#{model.idModel}">
										<span style="width: 170px; height: 180px; padding-bottom: 20px;" class="Container100 ContainerIndent"> 
																													
											<h:graphicImage url="/GetImage?idImg=#{model.idImg1min}" /> 
											
											<span style="width: 170px;"> 
												<i class="fa fa-rub Fs10 Fleft MarRight10"><p:outputLabel value="#{model.price_calc}" styleClass="Fs10" style="padding-left: 5px;" /></i> 
												<i class="fa fa-star-o Fs10 Fleft MarRight10"><p:outputLabel value="#{model.rating}" styleClass="Fs10" style="padding-left: 5px;" /></i> 
												<i class="fa fa-upload Fs10 Fleft MarRight10"><p:outputLabel value="#{model.download}" styleClass="Fs10" style="padding-left: 5px;" /></i> 
												<i class="fa fa-wechat Fs10 Fleft MarRight10"><p:outputLabel value="#{model.msg}" styleClass="Fs10" style="padding-left: 5px;" /></i>
											</span>
										</span>
									</p:link>
									
									<h:panelGrid columns="3" style="padding-left:5px;">
										<p:commandLink actionListener="#{model.onDelete}" value="Удалить" style="color: red !important;" />
										<p:outputLabel value="|" />
										<p:link value="Редактировать" />
										<p:outputLabel value="" />
										<p:outputLabel value="" />
										<p:commandLink actionListener="#{model.onModerator}" value="Подтвердить" style="color: green !important;" />
									</h:panelGrid>
									
									<div class="Separator"></div>
								</h:panelGrid>
							</p:dataGrid>
				        </h:form>	
				        
			        </div>
			    </div>
			</div>
		</div>
	</h:form>
</ui:composition>
