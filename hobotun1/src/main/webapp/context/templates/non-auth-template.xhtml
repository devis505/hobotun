<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{defValue.title}</title>
        
        <script type="text/javascript" src="#{defValue.appPath}/javax.faces.resource/jquery/jquery.js.jsf?ln=primefaces&amp;v=5.3"></script>
        <script type="text/javascript" src="#{defValue.appPath}/javax.faces.resource/jquery/jquery-plugins.js.jsf?ln=primefaces&amp;v=5.3"></script>
        <script type="text/javascript" src="#{defValue.appPath}/javax.faces.resource/primefaces.js.jsf?ln=primefaces&amp;v=5.3"></script>

        <ui:insert name="head" />
    </h:head>
    <!-- style="display:none;" -->
    <h:body styleClass="dark" >
        
        <ui:include src="../common/topbar-not-sign.xhtml" />
        <ui:include src="../common/layoutmenu.xhtml" />
        
        <div id="layout-portlets-cover">
            <ui:insert name="content">
                Template
            </ui:insert>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/theme.css.jsf?ln=primefaces-adamantium" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/primefaces.css.jsf?ln=primefaces&amp;v=5.3" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/core-layout.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/animate.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/adamantium-font.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/ripple-effect.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/perfect-scrollbar.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/font-awesome.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/adamantium-layout.css.jsf?ln=adamantium-layout" />
        <link type="text/css" rel="stylesheet" href="#{defValue.appPath}/javax.faces.resource/css/style.css.jsf?ln=adamantium-layout" />    
        
        <!-- 
        <script type="text/javascript">
	        $(document).ready(function() {
	            $('body').fadeIn("slow");
	        });
        </script>  
		 -->

    </h:body>
    
</html>
